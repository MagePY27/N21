{#{% extends "templates/base.html" %}#}
{% extends "base.html" %}
{% block title %}用户列表{% endblock %}

{% block content %}
<td><a href="hello/useradd.html">添加用户</a></td>
<table border="15">

<thread>
    <tr>
        <th>用户名</th>
        <th>性别</th>
        <th>密码</th>
        <th>操作</th>
    </tr>
</thread>
<tbody>
    {%  for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.sex }}</td>
        <td>{{ user.password }}</td>
        <td><a href="hello/useradd.html">编辑</a> <a href="" style="margin-left:9px">删除</a></td>
    </tr>
    {% endfor %}

</tbody>
</table>
{% endblock %}
